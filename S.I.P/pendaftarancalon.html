				                        <div class="form-group">

											<option value="FKES">Fakultas Kesehatan</option>
											<option value="FT">Fakultas Teknik</option>

										</div>
										<br>
				                        <div>

											<option value="FKES">Kesehatan Masyrakat -S1</option>
											<option value="FT">Elektro - S1</option>

										<br>

										</select>
										</div>
										<br>

                                        </div>
									</div>
									</div>
			                    </div>
